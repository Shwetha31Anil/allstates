<html>
<head>

</head>
<body>
<fieldset>
<legend>SignUp</legend>
<form action="second.html" method="get" autocomplete="off">
	<label for="Email">Email</label>
	<input type="email" name="ename" id="t1" 
	placeholder="xyz@domain.com"  autofocus required>
	<br/>
	<br/>
	<label for="password">Password</label>
	<input type="password" name="pass" id="t2" 
	placeholder="xyz@domain.com" required>
	<br/>
	<br/>
	<br/>
	<label>Name</label>
	<input type="text" name="uname" required>
	<br/>
	<br/>
	<br/>
	<label>Gender</label>
	<input type="radio" name="gender" value="m">Male
	&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender" value="f">FeMale
	<br/>
	<br/>
	<label> Languages</label>
	<input type="checkbox" name="lan" value="Java">Java
	<input type="checkbox" name="lan" value="C++">C++
	<br/>
	<br/>
	<br/>
	<label>State</label>
	<select name="state">
		<option>--------select--------</option>
		<option value="ka">KA</option>
				<option value="mp">MP</option>
						<option value="up">UP</option>
	</select>
	<br/>
	<br/>
	<label>DOB</label>
	<input type="date" name="dob">
	<br/>
	<br/>
	<input type="submit" value="Signup">
</form>
</fieldset>
<video width="200px" height="400px" controls>
	<source src="ApplicationCache.mp4" type="video/mp4"></source>
</video>
</body>
</html>
